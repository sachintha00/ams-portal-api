version: '3.8'

services:
  webapi:
    build:
      dockerfile: ./dockerfiles/app.Dockerfile
      context: .
    image: $APP_IMAGE
    restart: unless-stopped
    container_name: web
    volumes:
      - $APP_VOLUMES_SRC:/var/www/html
    env_file:
      - ./envs/app.env
  
  web-nginx:
    depends_on:
      - webapi
    image: nginx:stable-alpine3.17
    restart: unless-stopped
    container_name: web-nginx
    ports:
      - $NGINX_PORT:80
    volumes:
      - $APP_VOLUMES_SRC:/var/www/html
      - $SERVER_SRC:/etc/nginx/conf.d/default.conf
